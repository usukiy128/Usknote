<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仪表盘 - Usknote</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 仪表盘页面专用样式 */
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .dashboard-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .dashboard-title h1 {
            color: #4a5568;
            font-size: 2rem;
            margin: 0;
        }
        
        .dashboard-title i {
            color: #667eea;
            font-size: 2.5rem;
        }
        
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 1rem;
            color: #718096;
        }
        
        .dashboard-modules {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }
        
        .module-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            min-height: 300px;
        }
        
        .module-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .module-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3rem;
            font-weight: 600;
            color: #4a5568;
            margin: 0;
        }
        
        .module-title i {
            color: #667eea;
        }
        
        .module-actions {
            display: flex;
            gap: 10px;
        }
        
        .time-module {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            min-height: 320px;
            padding: 30px 0;
        }
        
        .current-time {
            font-size: 3.5rem;
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }
        
        .current-date {
            font-size: 1.5rem;
            color: #718096;
            margin-bottom: 20px;
        }
        
        .time-info {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }
        
        .time-item {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .time-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 5px;
        }
        
        .time-label {
            font-size: 0.9rem;
            color: #718096;
        }
        
        .yiyan-module {
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 320px;
        }
        
        .yiyan-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 30px;
            background: transparent;
            border-radius: 8px;
            margin-bottom: 20px;
            min-height: 220px;
        }
        
        .yiyan-text {
            font-size: 1.2rem;
            font-style: italic;
            line-height: 1.5;
            margin-bottom: 12px;
            color: #FFA500;
            max-width: 90%;
            word-wrap: break-word;
        }
        
        .yiyan-author {
            font-size: 0.9rem;
            opacity: 0.9;
            color: #FF8C00;
            font-style: italic;
        }
        
        .yiyan-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .refresh-btn:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(72, 187, 120, 0.3);
        }
        
        /* 新建备忘录模块样式 */
        .new-memo-module {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            transition: all 0.3s ease;
        }
        
        .new-memo-module:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .new-memo-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        
        .new-memo-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .new-memo-description {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .new-memo-button-module {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .new-memo-button-module:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-1px);
        }
        
        .refresh-btn:active {
            transform: translateY(0);
            box-shadow: 0 1px 3px rgba(72, 187, 120, 0.2);
        }
        
        .refresh-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }
        
        .refresh-btn:active::after {
            width: 80px;
            height: 80px;
        }
        
        .loading-state {
            text-align: center;
            padding: 60px 20px;
            color: #a0aec0;
        }
        
        .loading-state i {
            font-size: 2rem;
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 深色主题样式 */
        body.theme-dark {
            background: #1a202c;
            color: #e2e8f0;
        }
        
        body.theme-dark .dashboard-header {
            border-bottom-color: #2d3748;
        }
        
        body.theme-dark .stat-card,
        body.theme-dark .module-card {
            background: rgba(45, 55, 72, 0.6);
            color: #e2e8f0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        body.theme-dark .stat-number,
        body.theme-dark .dashboard-title h1,
        body.theme-dark .module-title {
            color: #e2e8f0;
        }
        
        body.theme-dark .stat-label,
        body.theme-dark .current-date,
        body.theme-dark .time-label {
            color: #a0aec0;
        }
        
        body.theme-dark .module-header {
            border-bottom-color: #2d3748;
        }
        
        body.theme-dark .time-item {
            background: #2d3748;
        }
        
        body.theme-dark .current-time {
            color: #e2e8f0;
        }
        
        body.theme-dark .yiyan-text {
            color: #FFA500;
        }
        
        body.theme-dark .yiyan-author {
            color: #FF8C00;
        }
        
        /* 字体大小调整 */
        html[style*="font-size: 14px"] .current-time {
            font-size: 3rem;
        }
        
        html[style*="font-size: 18px"] .current-time {
            font-size: 4rem;
        }
        
        html[style*="font-size: 14px"] .stat-number {
            font-size: 2.2rem;
        }
        
        html[style*="font-size: 18px"] .stat-number {
            font-size: 2.8rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }
            
            .dashboard-stats {
                grid-template-columns: 1fr;
            }
            
            .current-time {
                font-size: 2.5rem;
            }
            
            .current-date {
                font-size: 1.2rem;
            }
            
            .time-info {
                grid-template-columns: 1fr;
                max-width: 300px;
            }
            
            .module-actions {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <!-- 侧边栏 -->
    <div id="sidebar-container"></div>

    <div class="container main-content">
        <div class="dashboard-container">
            <!-- 页面头部 -->
            <div class="dashboard-header">
                <div class="dashboard-title">
                    <i class="fas fa-tachometer-alt"></i>
                    <h1>仪表盘</h1>
                </div>
                <div class="dashboard-actions">
                    <button class="btn btn-primary" id="refresh-all-btn">
                        <i class="fas fa-sync-alt"></i> 刷新所有
                    </button>
                </div>
            </div>
            
            <!-- 统计信息 -->
            <div class="dashboard-stats">
                <div class="stat-card">
                    <i class="fas fa-sticky-note stat-icon" style="color: #667eea;"></i>
                    <div class="stat-number" id="total-memos">0</div>
                    <div class="stat-label">总备忘录数</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-calendar-day stat-icon" style="color: #667eea;"></i>
                    <div class="stat-number" id="today-memos">0</div>
                    <div class="stat-label">今日新增</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-user stat-icon" style="color: #d69e2e;"></i>
                    <div class="stat-number" id="active-days">0</div>
                    <div class="stat-label">活跃天数</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock stat-icon" style="color: #e53e3e;"></i>
                    <div class="stat-number" id="avg-length">0</div>
                    <div class="stat-label">平均长度</div>
                </div>
            </div>
            
            <!-- 功能模块 -->
            <div class="dashboard-modules">
                <!-- 新建备忘录模块 -->
                <div class="new-memo-module">
                    <i class="fas fa-plus-circle new-memo-icon"></i>
                    <div class="new-memo-title">新建备忘录</div>
                    <div class="new-memo-description">快速创建新的备忘录，记录您的想法和灵感</div>
                    <button class="new-memo-button-module" id="new-memo-module-btn">
                        开始创建
                    </button>
                </div>
                
                <!-- 时间显示模块 -->
                <div class="module-card">
                    <div class="module-header">
                        <h2 class="module-title">
                            <i class="fas fa-clock"></i>
                            时间显示
                        </h2>
                        <div class="module-actions">
                            <button class="btn btn-secondary" id="toggle-format">
                                <i class="fas fa-exchange-alt"></i> 切换格式
                            </button>
                        </div>
                    </div>
                    <div class="time-module" id="time-module">
                        <div class="current-time" id="current-time">00:00:00</div>
                        <div class="current-date" id="current-date">2024年1月1日 星期一</div>
                        <div class="time-info">
                            <div class="time-item">
                                <div class="time-value" id="week-number">1</div>
                                <div class="time-label">本周</div>
                            </div>
                            <div class="time-item">
                                <div class="time-value" id="day-of-year">1</div>
                                <div class="time-label">今年第几天</div>
                            </div>
                            <div class="time-item">
                                <div class="time-value" id="timezone">UTC+8</div>
                                <div class="time-label">时区</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 一言API模块 -->
                <div class="module-card">
                    <div class="module-header">
                        <h2 class="module-title">
                            <i class="fas fa-quote-left"></i>
                            每日一言
                        </h2>
                        <div class="module-actions">
                            <button class="btn btn-secondary" id="refresh-yiyan">
                                <i class="fas fa-redo"></i> 刷新
                            </button>
                        </div>
                    </div>
                    <div class="yiyan-module" id="yiyan-module">
                        <div class="yiyan-content">
                            <div class="yiyan-text" id="yiyan-text">正在加载每日一言...</div>
                            <div class="yiyan-author" id="yiyan-author"></div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        // 加载侧边栏
        fetch('sidebar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebar-container').innerHTML = html;
                
                // 手动执行侧边栏的JavaScript代码
                executeSidebarScripts();
            })
            .catch(error => {
                console.error('加载侧边栏失败:', error);
            });
            
        // 执行侧边栏脚本
        function executeSidebarScripts() {
            // 直接设置仪表盘导航项为高亮状态
            const dashboardLink = document.getElementById('dashboard-link');
            if (dashboardLink) {
                // 移除所有导航项的高亮状态
                const navItems = document.querySelectorAll('.nav-item');
                navItems.forEach(item => {
                    item.classList.remove('active');
                    item.style.transform = '';
                    item.style.boxShadow = '';
                });
                
                // 设置仪表盘导航项为高亮
                dashboardLink.classList.add('active');
            }
        }

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 检查登录状态
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                window.location.href = 'welcome.html';
                return;
            }
            
            // 应用系统设置
            applySystemSettings();
            
            // 绑定事件
            document.getElementById('refresh-all-btn').addEventListener('click', function() {
                loadDashboardData();
                loadYiyan();
            });
            
            document.getElementById('new-memo-module-btn').addEventListener('click', function() {
                window.location.href = 'edit.html';
            });
            document.getElementById('toggle-format').addEventListener('click', toggleTimeFormat);
            document.getElementById('refresh-yiyan').addEventListener('click', loadYiyan);

            
            // 初始化时间显示
            updateTime();
            setInterval(updateTime, 1000);
            
            // 加载数据
            loadDashboardData();
            loadYiyan();
        });
        
        // 应用系统设置
        function applySystemSettings() {
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) return;
            
            const userSettings = JSON.parse(localStorage.getItem('userSettings') || '{}');
            const settings = userSettings[currentUser] || {
                language: 'zh-CN',
                theme: 'light',
                fontSize: 'medium',
                autoSave: true,
                notifications: true
            };
            
            // 应用语言设置
            document.documentElement.lang = settings.language;
            
            // 应用主题设置
            applyTheme(settings.theme);
            
            // 应用字体大小
            applyFontSize(settings.fontSize);
        }
        
        // 应用主题
        function applyTheme(theme) {
            // 移除所有主题类
            document.body.classList.remove('theme-light', 'theme-dark');
            
            if (theme === 'auto') {
                // 跟随系统主题
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.body.classList.add(prefersDark ? 'theme-dark' : 'theme-light');
                
                // 监听系统主题变化
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                    document.body.classList.remove('theme-light', 'theme-dark');
                    document.body.classList.add(e.matches ? 'theme-dark' : 'theme-light');
                });
            } else {
                document.body.classList.add(`theme-${theme}`);
            }
        }
        
        // 应用字体大小
        function applyFontSize(fontSize) {
            const sizes = {
                'small': '14px',
                'medium': '16px',
                'large': '18px'
            };
            
            document.documentElement.style.fontSize = sizes[fontSize] || sizes.medium;
        }
        
        // 时间格式切换
        let timeFormat24h = true;
        
        function toggleTimeFormat() {
            timeFormat24h = !timeFormat24h;
            updateTime();
            const button = document.getElementById('toggle-format');
            button.innerHTML = timeFormat24h ? 
                '<i class="fas fa-exchange-alt"></i> 切换12小时制' : 
                '<i class="fas fa-exchange-alt"></i> 切换24小时制';
        }
        
        // 更新时间显示
        function updateTime() {
            const now = new Date();
            
            // 格式化时间
            let hours = now.getHours();
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            let ampm = '';
            
            if (!timeFormat24h) {
                ampm = hours >= 12 ? ' PM' : ' AM';
                hours = hours % 12 || 12;
            }
            
            const timeString = timeFormat24h ? 
                `${hours}:${minutes}:${seconds}` : 
                `${hours}:${minutes}:${seconds}${ampm}`;
            
            // 格式化日期
            const dateOptions = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                weekday: 'long' 
            };
            const dateString = now.toLocaleDateString('zh-CN', dateOptions);
            
            // 计算周数和天数
            const startOfYear = new Date(now.getFullYear(), 0, 1);
            const diff = now - startOfYear;
            const oneDay = 1000 * 60 * 60 * 24;
            const dayOfYear = Math.floor(diff / oneDay) + 1;
            const weekNumber = Math.ceil(dayOfYear / 7);
            
            // 获取时区
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const timezoneOffset = -now.getTimezoneOffset() / 60;
            const timezoneString = `UTC${timezoneOffset >= 0 ? '+' : ''}${timezoneOffset}`;
            
            // 更新DOM
            document.getElementById('current-time').textContent = timeString;
            document.getElementById('current-date').textContent = dateString;
            document.getElementById('week-number').textContent = weekNumber;
            document.getElementById('day-of-year').textContent = dayOfYear;
            document.getElementById('timezone').textContent = timezoneString;
        }
        
        // 加载仪表盘数据
        function loadDashboardData() {
            const currentUser = localStorage.getItem('currentUser') || 'default';
            
            // 获取备忘录数据
            fetch(`/api/memos?user=${currentUser}`)
                .then(response => response.json())
                .then(memos => {
                    updateDashboardStats(memos);
                })
                .catch(error => {
                    console.error('加载仪表盘数据失败:', error);
                });
        }
        
        // 更新仪表盘统计信息
        function updateDashboardStats(memos) {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            
            // 计算统计数据
            const totalMemos = memos.length;
            const todayMemos = memos.filter(memo => new Date(memo.created_at) >= today).length;
            
            // 计算活跃天数
            const activeDays = new Set(
                memos.map(memo => new Date(memo.created_at).toDateString())
            ).size;
            
            // 计算平均长度
            const avgLength = memos.length > 0 ? 
                Math.round(memos.reduce((sum, memo) => sum + memo.content.length, 0) / memos.length) : 0;
            
            // 更新DOM
            document.getElementById('total-memos').textContent = totalMemos;
            document.getElementById('today-memos').textContent = todayMemos;
            document.getElementById('active-days').textContent = activeDays;
            document.getElementById('avg-length').textContent = avgLength;
        }
        
        // 加载一言API
        function loadYiyan() {
            const yiyanText = document.getElementById('yiyan-text');
            const yiyanAuthor = document.getElementById('yiyan-author');
            
            // 显示加载状态
            yiyanText.textContent = '正在加载每日一言...';
            yiyanAuthor.textContent = '';
            
            // 使用多个备用API，提高稳定性
            const apiEndpoints = [
                'https://api.xygeng.cn/one',
                'https://api.gushi.ci/all.json',
                'https://api.uomg.com/api/rand.qinghua'
            ];
            
            // 本地名言库（扩展版）
            const localQuotes = [
                { quote: "生活就像海洋，只有意志坚强的人才能到达彼岸。", author: "佚名" },
                { quote: "天行健，君子以自强不息。", author: "《周易》" },
                { quote: "千里之行，始于足下。", author: "老子" },
                { quote: "学而不思则罔，思而不学则殆。", author: "孔子" },
                { quote: "人生得意须尽欢，莫使金樽空对月。", author: "李白" },
                { quote: "海内存知己，天涯若比邻。", author: "王勃" },
                { quote: "会当凌绝顶，一览众山小。", author: "杜甫" },
                { quote: "欲穷千里目，更上一层楼。", author: "王之涣" },
                { quote: "山重水复疑无路，柳暗花明又一村。", author: "陆游" },
                { quote: "读书破万卷，下笔如有神。", author: "杜甫" },
                { quote: "静以修身，俭以养德。", author: "诸葛亮" },
                { quote: "勿以恶小而为之，勿以善小而不为。", author: "刘备" },
                { quote: "天生我材必有用，千金散尽还复来。", author: "李白" },
                { quote: "落霞与孤鹜齐飞，秋水共长天一色。", author: "王勃" },
                { quote: "春风得意马蹄疾，一日看尽长安花。", author: "孟郊" }
            ];
            
            // 尝试每个API端点，直到成功
            const tryApi = (index) => {
                if (index >= apiEndpoints.length) {
                    // 所有API都失败，从本地名言库中随机选择
                    const randomQuote = localQuotes[Math.floor(Math.random() * localQuotes.length)];
                    yiyanText.textContent = `"${randomQuote.quote}"`;
                    yiyanAuthor.textContent = `—— ${randomQuote.author}`;
                    return;
                }
                
                // 设置超时处理
                const timeoutPromise = new Promise((_, reject) => {
                    setTimeout(() => reject(new Error('请求超时')), 5000);
                });
                
                Promise.race([
                    fetch(apiEndpoints[index]),
                    timeoutPromise
                ])
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        // 处理不同的API响应格式
                        let quote = '';
                        let author = '';
                        
                        if (data.hitokoto) {
                            quote = data.hitokoto;
                            author = data.from || '未知';
                        } else if (data.text) {
                            quote = data.text;
                            author = data.author || '未知';
                        } else if (data.content) {
                            quote = data.content;
                            author = data.origin || data.author || '未知';
                        } else if (data.data && data.data.content) {
                            quote = data.data.content;
                            author = data.data.origin || '未知';
                        } else if (data.content && data.author) {
                            quote = data.content;
                            author = data.author;
                        } else if (data.data && data.data.content && data.data.author) {
                            quote = data.data.content;
                            author = data.data.author;
                        } else if (data.content && data.origin) {
                            quote = data.content;
                            author = data.origin;
                        } else {
                            // 如果所有API都失败，使用本地名言库
                            const localQuotes = [
                                { quote: "生活就像海洋，只有意志坚强的人才能到达彼岸。", author: "佚名" },
                                { quote: "天行健，君子以自强不息。", author: "《周易》" },
                                { quote: "千里之行，始于足下。", author: "老子" },
                                { quote: "学而不思则罔，思而不学则殆。", author: "孔子" },
                                { quote: "人生得意须尽欢，莫使金樽空对月。", author: "李白" }
                            ];
                            const randomQuote = localQuotes[Math.floor(Math.random() * localQuotes.length)];
                            quote = randomQuote.quote;
                            author = randomQuote.author;
                        }
                        
                        yiyanText.textContent = `"${quote}"`;
                        yiyanAuthor.textContent = `—— ${author}`;
                    })
                    .catch(error => {
                    console.warn(`API ${index + 1} 失败:`, error);
                    // 尝试下一个API
                    tryApi(index + 1);
                });
            };
            
            // 开始尝试第一个API
            tryApi(0);
        }

        
        // 显示消息提示
        function showToast(message, type = 'info') {
            // 创建临时提示元素
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: white;
                padding: 15px 20px;
                border-radius: 8px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}" 
                   style="color: ${type === 'success' ? '#667eea' : type === 'error' ? '#e53e3e' : '#3182ce'}; margin-right: 10px;"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(toast);
            
            // 3秒后自动移除
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }
        
        // 添加动画样式
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
